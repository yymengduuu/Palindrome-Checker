<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Palindrome Checker
</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1>Is it a Palindrome?</h1>
      <section class="palindrome-checker">
        <fieldset>
          <p>Enter in text to check for a palindrome:</p>
          <div class="input-group">
            <div class = "input">
            <input 
            value = ""
            type = "text"
            name = "enter a text"
            id = "text-input"
            class = "text-input"/>
            <button 
            class = "check-btn"
            id = "check-btn">
            Check</button>
            </div>
          </div>
            <div class = result>
            <p id="result"></p>
          </div>
        </fieldset>
      </section>

      <section class = "tips">
        <fieldset>
          <div class = tips-text>
          <p>A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
          </div>
        </fieldset>
      </section>

    <script src="script.js"></script>
  </body>
</html>
